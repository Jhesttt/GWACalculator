<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>GWA Calculator</h1>
        <div id="downloadImage" onclick="downloadAsStyledImage()" style="display: none; cursor: pointer;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
      </div>
      <form id="averageForm" onsubmit="calculateAverage(event)">
        <div class="input-field">
          <label for="value1">Emerging Technologies in CPE:</label>
          <input type="number" id="value1" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value2">Computer Architecture and Organization:</label>
          <input type="number" id="value2" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value3">Digital Signal Processing:</label>
          <input type="number" id="value3" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value4">Embedded System:</label>
          <input type="number" id="value4" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value5">Ethics:</label>
          <input type="number" id="value5" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value6">CPE Practice and Design 1:</label>
          <input type="number" id="value6" min="1" max="5" step="0.1"/>
        </div>
        <div class="input-field">
          <label for="value7">Robotics Technology:</label>
          <input type="number" id="value7" min="1" max="5" step="0.1"/>
        </div>
        <div id="result" class="result">Your general weighted average is 0.00</div>
        <input type="submit" value="Calculate Average">
        </input>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
